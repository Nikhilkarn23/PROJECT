<body>
    <table id="data">
        <tr>
            <th>Action</th>
            <th>ID</th>

            <th>Month,Year</th>
            <th>Dates Excluded</th>
            <th>Number of Days</th>

        <tr>
            <td><span class="action">N/A</span></td>

            <td><input class = "action" type="date" id="End-date"></td>
            <td>10</td>
            <td><div class="mbsc-grid">

                </div>

            <td><button class = "action" id="save-button" onclick="addNewRow()">Save</button>

            </td>
